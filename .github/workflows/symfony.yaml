---
name: Symfony

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
      #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
      # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
      # uses: shivammathur/setup-php@v2
      - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
        with:
          php-version: '8.2'
          extensions: redis
      - uses: actions/checkout@v4
      - name: Install missing dependencies
        run: |
          sudo apt update
          sudo apt install -y openssh-client
      - name: Copy .env.test.local
        run: |
          php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
          echo MERCURE_URL=http://nowhere/.well-known/mercure >> .env.test.local
          echo MERCURE_JWT_SECRET=GHJghjdjYYu1121kjkdstyydsghhdshzhgeh >> .env.test.local
          echo MERCURE_PUBLIC_URL=http://sylar-mercure/.well-known/mercure >> .env.test.local
          touch .env
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Create Database
        run: |
          mkdir -p data
          touch data/database.sqlite
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
        run: vendor/bin/phpunit --exclude-group zfs-required,mercure,integration
